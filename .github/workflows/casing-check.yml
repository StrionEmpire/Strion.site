name: Casing Check
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail on capitalized folders
        run: |
          if ls -d Src 2>/dev/null || ls -d src/App 2>/dev/null; then
            echo "❌ Found capitalized Src/ or src/App/ paths. Use src/app/* only."
            exit 1
          fi
          echo "✅ Casing OK"
